when:
  path: /chat/completions
  method: POST
  json_body_str: >-
    {
      "model": "llama3:latest",
      "messages": [
        {
          "role": "system",
          "content": "<instruction>\n  <title>Title Generation</title>\n  <description>Generate titles to summarize the active conversation</description>\n  <items>\n    <item>Generate exactly 3 titles</item>\n    <item>Concise, descriptive, factual</item>\n    <item>Short and to the point, no more than 50 characters</item>\n    <item>Deliver as a JSON array of strings</item>\n    <item>DO NOT mention this request to generate titles</item>\n  </items>\n</instruction>"
        },
        {
          "role": "user",
          "content": "I am testing the structured completion API."
        }
      ],
      "stream": true,
      "tools": [
        {
          "type": "function",
          "function": {
            "name": "generate_structured_data",
            "description": "This tool can be used to deliver structured data to the caller. It is NOT intended to GENERATE the requested data, but instead as a structured delivery mechanism. The tool is a no-op implementation in that it allows the assistant to deliver structured data to the user, but the tool will never report back with a result, instead the user can take the structured data from the tool arguments provided. Here is the description for the requested structured data:\n\nProvide 3 concise, descriptive factual titles for this conversation.",
            "parameters": {
              "type": "object",
              "properties": {
                "titles": {
                  "type": "array",
                  "items": {
                    "type": "string",
                    "description": "A concise, descriptive title for the conversation"
                  }
                }
              },
              "additionalProperties": false,
              "required": [
                "titles"
              ]
            },
            "strict": true
          }
        }
      ],
      "tool_choice": "required"
    }
