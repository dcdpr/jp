                  "items": {
                    "description": "A concise, descriptive title for the conversation",
                    "type": "string"
                  }
                }
              },
              "additionalProperties": false,
              "required": [
                "titles"
              ]
            },
            "strict": true
          }
        }
      ],
      "tool_choice": "required"
    }
