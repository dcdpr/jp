[package]
name = "tools"

edition = "2024"
resolver = "3"
version = "0.1.0"

[workspace]

[dependencies]
duct = { version = "1", default-features = false }
indoc = { version = "2", default-features = false }
mcp-attr = { git = "https://github.com/frozenlib/mcp-attr" }
quick-xml = { version = "0.37", default-features = false, features = ["encoding", "serialize"] }
serde = { version = "1", default-features = false, features = ["std", "derive", "alloc"] }
serde_json = { version = "1", default-features = false, features = ["std", "preserve_order", "alloc"] }
tokio = { version = "1", default-features = false, features = ["full"] }
