[advisories]
ignore = [
    { id = "RUSTSEC-2024-0436", reason = "paste is unmaintained, but stable" },
]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "Unicode-3.0",
    "MPL-2.0",
    "ISC",
    "BSD-3-Clause",
    "Zlib",
    "BSD-2-Clause",
    "LGPL-3.0",
]

[bans]
multiple-versions = "allow"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = [
    "https://github.com/alexliesenfeld/httpmock",
    "https://github.com/JeanMertz/async-anthropic",
    "https://github.com/JeanMertz/gemini-client",
    "https://github.com/JeanMertz/openai-responses-rs",
    "https://github.com/modelcontextprotocol/rust-sdk",
    "git+https://github.com/aschey/confique?branch=feat/partial-attrs",
]
