[package]
authors = ["Jean Mertz <git@jeanmertz.com>"]
description = "Jean-Pierre, a programmer's LLM toolkit."
edition = "2021"
name = "jp"
version = "0.1.0"

[dependencies]
anyhow = "1"
axum = { version = "0.8", features = ["macros", "http2"] }
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4", features = ["derive"] }
confique = { version = "0.3", features = ["toml"] }
directories = "6"
documented = "0.9"
dotenv = "0.15"
exodus_trace = { path = "/Users/jean/Projects/Rustic Games/exodus/crates/exodus_trace" }
futures-util = "0.3"
ignore = { version = "0.4.23", default-features = false }
path-clean = "1"
quick-xml = { version = "0.37", features = ["serialize"] }
reqwest = { version = "0.12", features = ["json", "stream"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
termion = "4"
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
toml = "0.8"
tower-http = { version = "0.6", features = ["cors"] }
uuid = { version = "1", features = ["v4", "serde"] }
